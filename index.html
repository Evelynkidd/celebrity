<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Quiz</title>
  </head>
  <body>

  <form id="quiz">
    <label>Which is your preferred movie genre:</label>
    <select class="form-control" id="favorite-genre">
      <option value="1">Action</option>
      <option value="2">Drama</option>
      <option value="3">Thriller</option>
    </select>
    <label>Which is your preferred color:</label>
    <select class="form-control" id="favorite-color">
      <option value="1">Red</option>
      <option value="2">Yellow</option>
      <option value="3">Green</option>
    </select>
    <label>Which is your preferred band:</label>
    <select class="form-control" id="favorite-band">
      <option value="1">The Cranberries</option>
      <option value="2">The Doors</option>
      <option value="3">Pink Floyd</option>
    </select>
    <button type="submit" class="btn">Submit</button>
  </form>

  <div id="person1">
    Clint
  </div>
  <div id="person2">
    Adam
  </div>
  <div id="person3">
    Bill
  </div>
  <p>You don't match with anyone.</p>
  </body>
</html>
